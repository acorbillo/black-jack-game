<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Black Jack Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Black Jack</h1>
		<p id="message-el"></p>

		<div id="player">
			<p id="cards"></p>
			<p id="sum"></p>
		</div>

		<div id="ai">
			<p id="ai-cards"></p>
			<p id="ai-sum"></p>
		</div>

		<button id="start-game" onclick="startGame()">START GAME</button>
		<button id="draw-card" onclick="drawCard(); result()">DRAW CARD</button>
		<button id="continue" onclick="result()">MY CARDS ARE GOOD</button>
		<button id="restart" onclick="restart()">PLAY AGAIN</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
